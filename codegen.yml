overwrite: true
schema:
  - "http://localhost:8989/v1/graphql":
      headers:
        x-hasura-admin-secret: "secret"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
